apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: pcscf-loss-latency
  namespace: ims
spec:
  action: delay
  mode: all
  selector:
    labelSelectors:
      app: pcscf
  delay:
    latency: "200ms"
    jitter: "50ms"
    correlation: "30"
  loss:
    loss: "5"
    correlation: "50"
  direction: both
  duration: "180s"
